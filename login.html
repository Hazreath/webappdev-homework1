<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postIt</title>
    <link rel="icon" href="res/images/volleyball-20.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="card">
            <h1>Welcome to postIt!</h1>
            <a class="accent-link" href="#">Create an Account</a>
            <p>or</p>
            <h2>Please Log In</h2>
            <form action="index.html">
                <input class="field"type="email" name="" id="" placeholder="Email">
                <input class="field"type="password" placeholder="Password">
                <button class="field" type="submit">Log In</button>
            </form>
            <a class="accent-link" href="#">Forgot password?</a>
        </div>
    </main>
</body>
</html>
